<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01assessment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>

<body>
    <div id="one">
        <h1>CONTACT US</h1>
        <div id="two">
            <div>
                ADDRESS : <BR>
                Saint Marco Street, 6th <br>
                floor,Tokyo, japan, 123456.
            </div>
            <div id="pho">
                <i class="fa-solid fa-phone"></i> +91 1234567890 <br>
                <i class="fa-solid fa-envelope"></i> example@gmail.com
            </div>
            <div id="loc">
                <i class="fa-solid fa-location-dot fa-2xl"></i>
            </div>


        </div>
        <div id="tabg">

            <div id="three">
                <table>
                    <form method="post" action="01assessment.html">
                        <tr>
                            <td cellspacing="5"><input type="text" name="name" placeholder="Name :" id="name"
                                    pattern="[A-Za-z]{3,6}" required></td>
                            <td><input type="text" name="Company" placeholder="Company :" id="company" required></td>
                        </tr>
                        <tr>
                            <td><input type="email" name="Email" placeholder="Email :" id="email" required></td>
                            <td><input type="" name="Mobile" placeholder="Mobile :" pattern="[0-9]{10}" id="mobile"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea name="" id="add" cols="20" rows="5"
                                    placeholder="Message"></textarea></td>
                        </tr>
                        <tr>
                            <td>
                                <button id="button">Send</button>
                            </td>
                        </tr>
                    </form>
                </table>


            </div>
            <div id="maping">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58757.556839192475!2d72.55354028543255!3d23.011016970306525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85bb2c6b3bf9%3A0xc2cc2d7c415d8eee!2sOnePlus%20Experience%20Store!5e0!3m2!1sen!2sin!4v1692865855854!5m2!1sen!2sin"
                    width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div style="margin: 10px;">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
