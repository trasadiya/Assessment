<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #72818c;
        }

        .box {
            max-width: 400px;
            min-height: 520px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 20px 20px 20px #cbced1, -20px -20px 20px #c0abab;
        }

        .logo {
            width: 90px;
            height: 100px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 5px #6864a7,
                0px 0px 0px 5px#d2c8c8,
                10px 10px 15px  #aeb5bc,
                -10px -10px 15px #c0abab;
        }

        .box .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
        }

        .box .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 17px;
            color: #666;
            padding: 10px 10px 10px 10px;
            
        }

        .box {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            color: #555;
            /* box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff; */
        }

        .fas {
            color: #555;
        }

        .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            color: #555;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .box .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color:#3c81a1;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                -3px -3px 3px #fff;
            letter-spacing: 1.3px;
        }



        .box a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #3c81a1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #3c81a1; ">
    <div class="box">
        <div class="logo">
            <img src=https://cdn.vox-cdn.com/thumbor/R1x7k38LP7NQplD1yBjYgwrM4U0=/0x0:3001x2001/3001x2001/filters:focal(1501x1001:1502x1002)/cdn.vox-cdn.com/uploads/chorus_asset/file/24805890/STK160_X_Twitter_008.jpg alt="">
        </div>
        <div class="text-center mt-3 name">
            Twitter
        </div>
        <form class="p-2 mt-2">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-2">Login</button>
        </form>
        <div class="text-center " style="font-weight: bold; margin-top: 20px; font-size: 20px;">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
