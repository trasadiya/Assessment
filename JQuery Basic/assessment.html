<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding-bottom: 0;
            padding-bottom: 10px;
            align-items: center;
            font-size: 18px;
            border: 1px solid rgb(0, 0, 0);
        }

        img {
            width: 75px;
            border-radius: 50%;
        }

        .p1 {
            display: inline-block;
            margin: 10px;
        }

        .main-menu {
            display: flex;
            margin-right: 20px;
            list-style-type: none;

        }

        .click-me {
            display: none;
        }

        .menu {
            margin-left: 40px;
            text-decoration: none;
            text-transform: uppercase;
            color: black;
        }

        .menu:hover {
            color: rgb(41, 193, 207);
        }


        @media (min-width: 320px) and (max-width:768px) {
            .navbar {
                padding-bottom: 10px;
                display: block;
            }

            .nav {
                margin-left: 30px;
            }

            .main-menu li {
                margin: 25px 0 25px 0;
            }

          
            .click-me {
                position: absolute;
                top: 40px;
                right: 20px;
                cursor: pointer;
                font-size: 24px;
                display: block;
            }

            .main-menu {
                display: none;
            }

            .active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="" class="p1"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz3f9_ra7nQHh8O0i-8xX9QEZ3iQj6m1ILMg&usqp=CAUhttps://images.fastcompany.net/image/upload/w_1280,f_auto,q_auto,fl_lossy/w_596,c_limit,q_auto:best,f_auto/fc/3034007-inline-i-applelogo.jpghttps://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.pngimg for logo/DSP05619.JPG"
                alt=""></a>

        <ul class="main-menu" id="d-show">
            <li style="margin-left: 20px;">
                <a href="" class="nav">HOME</a>
            </li>
            <li style="margin-left: 20px;">
                <a href="" class="nav">ABOUT</a>
            </li>
            <li style="margin-left: 20px;">
                <a href="" class="nav">PROJECTS</a>
            </li>
            <li style="margin-left: 20px;">
                <a href="" class="nav">CONTACT</a>
            </li>
        </ul>

        <button class="click-me" id="click">
            <i class="fas fa-bars"></i>
        </button>
            
    </nav>
    <script src="assessment.js"></script>
</body>

</html>
